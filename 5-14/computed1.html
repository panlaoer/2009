<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			{{msg}}
			<br>
	<!-- 		{{msg.toUpperCase()}}
			<br>
			{{msg.toUpperCase().split("")}}
			<br />
			{{msg.toUpperCase().split("").join("-")}} -->
			{{ str }}
		</div>
<script src="../js/vue.2.6.12.min.js"></script>
	<script type="text/javascript">
		new Vue({
			el:"#app",		//挂载点
			data:{			//数据
				msg:"Hello world"
			},		
			methods:{},		//方法,
			created() {},	//生命周期钩子函数
			//计算属性
			computed:{
				str(){
					return this.msg.toUpperCase().split("").join("-")
				}
			}
		})
	</script>
	</body>
</html>
