<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	var arr = [11,22,22,55,66,11,88,66,77,66]
	// 元素 66 在数组中的位置
	for(var i=0;i<10;i++){
		if(arr[i] == 66)
			console.log(i)
	}

	// 计算数组中元素的和
	var s = 0;
	for(var i=0;i<arr.length;i++){
		s +=arr[i]
	}
	console.log(s)

	// 移除数组 arr 中的所有值等于 22 的元素，不要直接修改数组 arr，结果返回新的数组
	var a = [];
	for(var i=0;i<arr.length;i++){
		if (arr[i] != 22) {
			a.push(arr[i])
		};
	}
	console.log(a)

	// 移除数组 arr 中的所有值等于 22 的元素，直接在给定的 arr 数组上进行操作，并将结果返回
	for(var i=0;i<arr.length;i++){
		if (arr[i]==22) {
			arr.splice(i,1)
			i--
		}
	}
	console.log(arr)

	// 统计数组 arr 中值等于 66 的元素出现的次数
	var a=0;
	for(var i=0;i<arr.length;i++){
		if (arr[i] == 66) {
			a++
		};
	}
	console.log(a)
</script>
</body>
</html>
