<body>
	<script>
		var arr1 = [11,22,33,44]
		// console.log(arr1);
		// // 通过下标访问数组元素
		// console.log(arr1[0])
		// console.log(arr1[3])

		// console.log(arr1.length);
		// console.log(arr1[arr1.length-1])

		// // 数组的遍历
		// arr1.forEach(function(v,k){
		// 	console.log(k,v)
		// })

		arr1.push(55)

		// slice 数组的复制
		var res = arr1.splice(0,2)
		console.log(res)

		
		console.log(arr1)
		arr1.pop()
		console.log(arr1)

		arr1.unshift(88)
		arr1.unshift(99)
		console.log(arr1)
		arr1.shift()
		console.log(arr1)

		arr1.splice(2,1)
		console.log(arr1)
		arr1.splice(1,2)
		console.log(arr1)

		// reverse倒序排序
		console.log(arr1.reverse())


	</script>
